<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid Quiz</title>
    <link rel="stylesheet" href="5. CSS grid Quiz.css">
</head>
<body>
    
        
                
        <!--Design a quiz layout similar to the Flexbox quiz task,
         but this time use CSS Grid The questions should be in one grid area,
          while answer choices should be distributed in a grid below..-->

<!-- Video Background Section -->
<div class="video-background">
    <!-- The video will play automatically and loop -->
    <video autoplay muted loop id="bg-video">
        <source src="gridtaskimg/3d video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Main quiz container -->
<div class="quiz-container">
    <!-- Quiz question -->
    <div class="question-section">
        <h2>What is the capital of France?</h2>
    </div>

    <!-- Answer buttons in grid -->
    <div class="answers-section">
        <button class="answer">Paris</button>
        <button class="answer">Berlin</button>
        <button class="answer">Rome</button>
        <button class="answer">Madrid</button>
    </div>
</div>
  
<!-- Link to your JS file at the bottom -->
<script src="5. CSS grid Quiz.js"></script>

</body>
</html>
