<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="5. To-Do list.css">
</head>
<body>
        
    <!--Create a simple to-do list application where the tasks 
    are displayed using Flexbox Each task should have a checkbox, 
    a label, and a delete button, arranged in a flexible layout-->
<!-- Simple MDL Progress Bar -->
<div class="to-do-list">
    <h2>To do list</h2>
    <hr>
    <ul>
      <li>
        <input id="checkbox1" type="checkbox" checked>
        <label for="checkbox1">Drink some coffee</label>
      </li>
      <li>
        <input id="checkbox2" type="checkbox" checked>
        <label for="checkbox2">Do some work</label>
      </li>
      <li>
        <input id="checkbox3" type="checkbox">
        <label for="checkbox3">Drink more coffee</label>
      </li>
      <li>
        <input id="checkbox4" type="checkbox">
        <label for="checkbox4">Grow a beard</label>
      </li>
      <li>
        <input id="checkbox5" type="checkbox">
        <label for="checkbox5">Rule the world!</label>
      </li>
    </ul>
  </div>
  
</body>
</html>
