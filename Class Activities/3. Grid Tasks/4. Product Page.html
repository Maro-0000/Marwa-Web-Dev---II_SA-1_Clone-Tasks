<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="4. Product Page.css">
</head>
<body>
    
                
        <!--Create a product page layout using CSS Grid. 
        Include a product image, title, price, and description 
        arranged in a grid format. Ensure that it looks good on both desktop and mobile.-->
        <!-- Main container that holds the product grid -->
    <div class="container">
        <div class="product-grid">
            <!-- Product Image Section -->
            <div class="product-image">
                <!-- Replace 'your-product-gif.gif' with your GIF image file -->
                <img src="gridtaskimg/product.gif" alt="Product GIF">
            </div>

            <!-- Product Info Section - Positioned on the right side of the image -->
            <div class="product-info">
                <!-- Product Title -->
                <div class="product-title">
                    <h1>Professional Gift Card</h1>
                </div>

                <!-- Product Price -->
                <div class="product-price">
                    <p>$99.99</p>
                </div>

                <!-- Product Description -->
                <div class="product-description">
                    <p>
                        Gift your loved ones a professional card <br>with customizable toy and a name card to <br>make introducing easy and professional.
                    </p>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
